name: Download Nawy Sitemaps Daily

# Quote "on" to avoid YAML 1.1 boolean edge-cases and some linters.
"on":
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch: {}

# Needed so GITHUB_TOKEN can push commits back.
permissions:
  contents: write

concurrency:
  group: download-nawy-sitemaps
  cancel-in-progress: false

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create directory
        run: mkdir -p sitemaps

      - name: Download all sitemaps
        shell: bash
        run: |
          set -Eeuo pipefail

          SUCCESS=0
          FAILED=0

          for i in $(seq 1 214); do
            printf "üì• Sitemap %3d: " "$i"

            if curl -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
                    -sSfL -m 30 \
                    -o "sitemaps/properties-$i.xml" \
                    "https://www.nawy.com/sitemap/properties-$i.xml"; then
              SIZE=$(stat -c%s "sitemaps/properties-$i.xml" 2>/dev/null || echo "0")
              echo "‚úÖ $SIZE bytes"
              SUCCESS=$((SUCCESS + 1))
            else
              echo "‚ùå Failed"
              FAILED=$((FAILED + 1))
            fi

            sleep 5
          done

          echo ""
          echo "Summary: ‚úÖ $SUCCESS success, ‚ùå $FAILED failed"

      - name: Commit and push
        shell: bash
        run: |
          set -Eeuo pipefail

          git config user.name "Nawy Sync Bot"
          git config user.email "bot@nawy-sync.local"
          git add sitemaps/

          if git diff --staged --quiet; then
            echo "No changes detected"
            exit 0
          fi

          git commit -m "üîÑ Update sitemaps - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "‚úÖ Changes pushed to repository"
